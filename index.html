<html>
 <head>
  <title>Class Seven Computer App (Kyubiks)</title>
  	<link href="image/icon/favicon.ico" rel="#"/>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <body onload="setTimeout(function(){window.location ='code/mainmenu.html';}, 4000)">
            <link rel="stylesheet" href="styles.css">
               

      <style>
            @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        body {
            background-color:black;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        header {
            margin-bottom: 0px;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            color:white;
            animation: fadeIn 2s ease-in-out 0.5s;
            animation-fill-mode: both;
        }

        h2 {
            font-size: 25px;
            font-weight: 300;
            margin: 0;
            color:white;
            animation: fadeIn 2s ease-in-out 0.5s;
            animation-fill-mode: both;
        }
        
        main {
            font-size: 24px;
            font-weight: 500;
            animation: slideIn 1.5s ease-in-out 1s;
            animation-fill-mode: both;
        }
        
        .intro p {
            margin: 10px 0;
            color:white;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
        
            main {
                font-size: 18px;
            }
        }

        @media (max-width: 250px) {
            h2 {
                font-size: 36px;
            }
        
            main {
                font-size: 18px;
            }
        }
        
        </style>
        <body>
            <header>
                <img src="image/logo.png" alt="School Logo" class="logo animated">
                <h1 class="animated">Kyubiks<br>Aluminum Math</h1>
                <br>
                <h2 class="animated">App For Easy Size Calculation</h2>
                <h2 class="animated">"Only For Professional's"</h2>
            </header>
            <main>
                <div class="intro animated">
                    <br>
                </div>
            </main>
            <br>
</html>
